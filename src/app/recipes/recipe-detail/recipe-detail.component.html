<div class="row">
    <div class="col-12">
        <img src="{{recipe.imgPath}}" class="img-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" app-dropdown>
            <button 
            class="btn btn-primary dropdown-toggle" >
                Manage Detail
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li (click)="addToShoppingList()"><a style="cursor:pointer">To Shopping List</a></li>
                <li (click) = "editShopping()"><a style="cursor:pointer">Edit Recipe</a></li>
                <li><a style="cursor:pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
          {{recipe.description}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" 
                *ngFor="let ingredient of recipe.ingredients"
                >
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
            </ul>
          
        </div>
      </div>
